<div class="login-page">
  <header>
    <nav class="navbar nvbr">
      <a class="navbar-brand  d-flex justify-items-center ml-5" href="#">
        <img src="../../assets/imgs/white-l.png" width="47" height="43" class="nav-brand d-inline-block align-top align-start" alt="">
      </a>
    </nav>
  </header>

  <div class="row p-5">
    <div class="col-12 col-md-6  offset-md-3">
      <mat-card >
        <mat-card-header class="text-center">
          <p class="step2-title">
            Sign in problem. Let's start by finding your account
          </p>
        </mat-card-header>
        <mat-card-content class="p-4">
          <div>
            <mat-form-field class="login-input" appearance="outline">
              <mat-label>Enter your email</mat-label>
              <input type="email" class="login-input" matInput placeholder="Enter your email" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage().emailError}}</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="login-input" appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input type="password" class="login-input" matInput placeholder="Enter your password" [formControl]="password" required>
              <mat-error *ngIf="password.invalid">{{getErrorMessage().passError}}</mat-error>
            </mat-form-field>
          </div>
          <div class="mt-2">

            <button class="col-4 cancel-btn p-3" routerLink="/login">Cancel</button>

            <button class="offset-1 col-7 login-btn p-3" (click)="onLogin()">Sign in</button>
          </div>
        </mat-card-content>
      </mat-card>

    </div>

  </div>

</div>

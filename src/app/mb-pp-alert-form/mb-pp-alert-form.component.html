<mat-card class="contain-page">
  <app-mobile-navbar></app-mobile-navbar>
  <div class="container mt-4">
    <div class="row">
      <div class="col-4 d-flex justify-content-center">
        <button class="btn-style">
          <img src="../../assets/imgs/add-image.png" width="45" height="45"/>
          <input class="input-apload" type="file" name="file"/>
        </button>
      </div>
      <div class="col-4 d-flex justify-content-center">
        <button class="btn-style">
          <img src="../../assets/imgs/add-video.png" width="45" height="45"/>
          <input class="input-apload" type="file" name="file"/>
        </button>
      </div>
      <div class="col-4 d-flex justify-content-center">
        <button class="btn-style">
          <img src="../../assets/imgs/add-file.png" width="45" height="45"/>
          <input class="input-apload" type="file" name="file"/>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-4 d-flex justify-content-center">
        <textarea class="input-style" placeholder="write..."></textarea>
      </div>
    </div>
    <div class="row mt-2 d-flex justify-content-center">
      <input type="text" name="product-name" class="product-name mt-2" placeholder="specific name...">
    </div>
    <div class="row ap-row mt-4 pl-1 d-flex justify-content-center">
      <button class="aploaded-shortcut d-flex justify-content-center align-items-center">KJ <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
      <button class="aploaded-shortcut d-flex justify-content-center align-items-center">BF <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
      <button class="aploaded-shortcut d-flex justify-content-center align-items-center">AL <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
      <button class="aploaded-shortcut d-flex justify-content-center align-items-center">JT <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
      <button class="aploaded-shortcut d-flex justify-content-center align-items-center">NF <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
      <button class="aploaded-shortcut d-flex justify-content-center align-items-center">SJ <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
    </div>
    <div class="row mt-4 type-row">
      <div class="col-6 d-flex justify-content-start align-items-center"><button class="type-btn"><label><input type="radio" name="optradio" checked>Product</label></button></div>
      <div class="col-6 d-flex justify-content-start align-items-center"><button class="type-btn"><label><input type="radio" name="optradio">Service</label></button></div>
    </div>
    <div class="row mt-4">
      <nav class="col-12">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="pub-set nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#size" role="tab" aria-controls="nav-home" aria-selected="true">Visibility size</a>
          <a class="pub-set nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#type" role="tab" aria-controls="nav-profile" aria-selected="false">Target type</a>
        </div>
      </nav>
      <div class="tab-content col-12" id="nav-tabContent">
        <div class="tab-pane fade show active" id="size" role="tabpanel" aria-labelledby="nav-home-tab">
          <mat-form-field class="li-link">
            <select class="nav-link" matNativeControl>
              <option class="size-option" value="english">AFRICA</option>
              <option class="size-option" value="french">ASIA</option>
              <option class="size-option" value="french">AMERICA</option>
              <option class="size-option" value="french">ANTARTIC</option>
              <option class="size-option" value="french">EUROPE</option>
              <option class="size-option" value="french">OCEANIA</option>
            </select>
          </mat-form-field>

        </div>
        <div class="tab-pane fade" id="type" role="tabpanel" aria-labelledby="nav-profile-tab">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <mat-form-field class="li-link">
                  <select class="nav-link" matNativeControl>
                    <option class="statut-option" disabled value="null">SOCIAL STATUS</option>
                    <option class="cible-option" value="all">ALL</option>
                    <option class="cible-option" value="french">STUDENTS</option>
                    <option class="cible-option" value="french">WORKERS</option>
                    <option class="cible-option" value="french">RETIRED</option>
                  </select>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="li-link">
                  <select class="nav-link" matNativeControl>
                    <option class="statut-option" disabled value="null">GENRE</option>
                    <option class="cible-option" value="all">ALL</option>
                    <option class="cible-option" value="men">MEN</option>
                    <option class="cible-option" value="women">WOMEN</option>
                  </select>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="li-link">
                  <select class="nav-link" matNativeControl>
                    <option class="statut-option" disabled value="null">CATEGORIES</option>
                    <option class="cible-option" value="all">ALL</option>
                    <option class="cible-option" value="agri-food">AGRI & FROOD</option>
                    <option class="cible-option" value="industry">INDUSTRY</option>
                    <option class="cible-option" value="it-tech">IT & TECHNOLOGY</option>
                  </select>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-1">
        <input class="card-input card-number" type="number" maxlength="16" placeholder="Card number">
      </div>
      <div class="col-6 mb-1">
        <input class="card-input expiration" type="number" maxlength="16" placeholder="Expiration mm/aaaa">
      </div>
      <div class="col-6 mb-1">
        <input class="card-input cvc" type="number" maxlength="4" placeholder="Card number">
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-end mt-4">
        <button class="validate-style">Alert</button>
      </div>
    </div>
  </div>
</mat-card>

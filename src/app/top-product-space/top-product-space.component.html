<div class="contain-page">
  <header>
    <nav class="navbar nvbr">
      <a class="navbar-brand d-flex justify-items-center ml-5" href="#">
        <img src="../../assets/imgs/white-l.png" width="47" height="43" class="nav-brand d-inline-block align-top align-start" alt="">
      </a>

      <div class="row">
        <ul class="nav nav-login snip1226 justify-content-end">
          <li class="nav-item dropdown">
            <mat-form-field class="li-link">
              <select class="language nav-link" matNativeControl>
                <option class="language-option" value="english">ENGLISH</option>
                <option class="language-option" value="french">FRANCAIS</option>
              </select>
            </mat-form-field>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col-4 text-right" id="frame">
        <div id="frame-row">
          <img class="mb-3" src="../../assets/imgs/simu3.jpg" width="90%" height="auto">
          <img class="mb-3" src="../../assets/imgs/simu4.jpg" width="90%" height="auto">
          <img class="mb-3" src="../../assets/imgs/simu5.jpg" width="90%" height="auto">
          <img class="mb-3" src="../../assets/imgs/simu6.jpg" width="90%" height="auto">
        </div>
      </div>
      <div class="col-4">
        <font>
          Le Lorem Ipsum est simplement du faux texte employé dans la composition et la mise en page avant impression.
          Le Lorem Ipsum est le faux texte standard
          de l'imprimerie depuis les années 1500.
        </font>
        <div class="row">
          <div class="col-12 mt-5 d-flex justify-content-end">
            <button mat-button class="btn-style">Go to website</button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <mat-card  class="login-card">
          <div class="row ">
            <div class="col-6">
              <button class="login-page-btn p-3" (click)="select('signin')" [ngClass]=" selected == 'signin' ? 'selected' : ''">Sign In</button>
            </div>
            <div class="col-6">
              <button class="login-page-btn p-3" (click)="select('signup')" [ngClass]=" selected == 'signup' ? 'selected' : ''">Sign Up</button>
            </div>
          </div>

          <mat-card-content >
            <div *ngIf="selected == 'signin'" class="pt-5 pr-5 pl-5 pb-2" >
              <div >
                <mat-form-field class="login-input" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input  matInput placeholder="Username" [(ngModel)]="username">
                  <mat-hint></mat-hint>
                </mat-form-field>
              </div>

              <div >
                <mat-form-field class="login-input" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input class="login-input" matInput placeholder="Password" [(ngModel)]="password">
                  <mat-hint></mat-hint>
                </mat-form-field>
              </div>
              <div>
                <button class="login-btn p-2" (click)="onLogin()">Sign In</button>
              </div>
              <div class="text-center p-3">
                <a routerLink="/reset" class="forgot-pass" href="">Forgot Password ?</a>
              </div>
            </div>
            <div *ngIf="selected == 'signup'" class="pt-5 pr-5 pl-5 pb-4">
              <div>
                <mat-form-field class="login-input" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input  matInput placeholder="Username">
                  <mat-hint></mat-hint>
                </mat-form-field>
              </div>

              <div>
                <mat-form-field class="login-input" appearance="outline">
                  <mat-label>Mail Address</mat-label>
                  <input  matInput placeholder="Username">
                  <mat-hint></mat-hint>
                </mat-form-field>
              </div>

              <div >
                <mat-form-field class="login-input" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input class="login-input" matInput placeholder="Password">
                  <mat-hint></mat-hint>
                </mat-form-field>
              </div>

              <div >
                <mat-form-field class="login-input" appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input class="login-input" matInput placeholder="Password">
                  <mat-hint></mat-hint>
                </mat-form-field>
              </div>

              <div>
                <button class="login-btn p-2">Sign Up</button>
              </div>
            </div>

          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
